  <script type="text/javascript">
   function initHtmlEditor(){
    var oFCKeditor=null;
    oFCKeditor = new FCKeditor( 'FCKeditor1' ) ;
    oFCKeditor.BasePath = '/cream/resources/FCKeditor/' ;
    oFCKeditor.ToolbarSet = 'Default';
    var editForm=document.getElementById('editorForm');
    var emailForm=this.parent.document.getElementById('formData');
    var editLang= emailForm.editorlang.value;
    if (editLang!=null && editLang.length>0){
     oFCKeditor.Config[ "DefaultLanguage" ] = editLang ;
    }
    editForm.FCKeditor1.value=emailForm.body.value;
    oFCKeditor.ReplaceTextarea();

 </head>
